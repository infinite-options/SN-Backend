<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
 		.card {
 			border:none;

 		}
 		.navbar {
 			background: #f5f5f5;
 		}

    .name_col {
      width: 300px;
    }

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
			</div>

			<div class="col-10">
				<nav class="navbar justify-content-center">
					<a class="navbar-brand"><strong>Serving Now</strong></a>
				</nav>

				<br>

				<h2>Hello, {{ name }} </h2>

				<div class="card">
					<div class="card-body">
						Your order from <strong>{{ kitchen.kitchen_name.S }}</strong> is being prepared.
					</div>
				</div>

				<br>

				<h4>Your Order</h4>

        <table class="table table-striped table-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th class="name_col" scope="col">Item Name</th>
              <th class="text-center" scope="col">Quantity</th>
              <th class="text-center"scope="col">Cost</th>
            </tr>
          </thead>
          <tbody>
            {% for item in order_items %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td class="name_col">{{ item.meal_name.S }}</td>
                <td class="text-center align-middle">{{ item.qty.N }}</td>
                <td class="text-center align-middle">${{ item.price.N }}</td>
              </tr>
            {% endfor %}
            <tr>
              <th colspan="2" scope="row">Total Amount (tax Included)</th>
              <td class="text-center align-middle"></td>
              <td class="text-center align-middle">${{ totalAmount }}</td>
            </tr>
          </tbody>
        </table>

				<!-- <h4>Pickup Information</h4>
				<div class="card">
					<div class="card-body">
						Pickup for {{ name }} at {{ kitchen.kitchen_name.S }}
							<div class="card-body">
								{{ kitchen.street.S }}<br>
								{{ kitchen.city.S }}, {{ kitchen.st.S }}<br>
								{{ kitchen.phone_number.S }}
							</div>
						Thank you for ordering with {{ kitchen.kitchen_name.S }}. See you soon!
					</div>
				</div> -->
			</div>
	  </div>
	</div>
</body>
</html>
